version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: unibridge-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: user_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  login-service:
    build: ./backend/domains/auth/login-service
    ports:
      - "3004:3004"
    depends_on:
      - postgres

  logout-service:
    build: ./backend/domains/auth/logout-service
    ports:
      - "3008:3008"
    depends_on:
      - postgres

  password-request-reset-service:
    build: ./backend/domains/auth/password-request-reset-service
    ports:
      - "3006:3006"
    depends_on:
      - postgres

  password-reset-service:
    build: ./backend/domains/auth/password-reset-service
    ports:
      - "3007:3007"
    depends_on:
      - postgres

  register-service:
    build: ./backend/domains/auth/register-service
    ports:
      - "3001:3001"
    depends_on:
      - postgres

  send-verification-code-service:
    build: ./backend/domains/auth/send-verification-code-service
    ports:
      - "3002:3002"
    depends_on:
      - postgres

  validate-token-service:
    build: ./backend/domains/auth/validate-token-service
    ports:
      - "3005:3005"
    depends_on:
      - postgres

  verify-code-service:
    build: ./backend/domains/auth/verify-code-service
    ports:
      - "3003:3003"
    depends_on:
      - postgres

  postulation-get-by-vacancy-service:
    build: ./backend/domains/postulations/postulation-get-by-vacancy-service
    ports:
      - "5000:5000"
    depends_on:
      - postgres

  transform-id-service:
    build: ./backend/domains/postulations/transform-id
    ports:
      - "5006:5006"
    depends_on:
      - postgres

  user-get-profile-service:
    build: ./backend/domains/users/user-get-profile-service
    ports:
      - "3021:3021"
    depends_on:
      - postgres

  vacancy-get-all-service:
    build: ./backend/domains/vacancy/vacancy-get-all-service
    ports:
      - "5100:5100"
    depends_on:
      - postgres

  student-apply-vacancy-service:
    build: ./backend/domains/student_management/student-apply-vacancy-service
    ports:
      - "3020:3020"
    depends_on:
      - postgres

  student-view-vacancies-service:
    build: ./backend/domains/student_management/student-view-vacancies-service
    ports:
      - "5004:5004"
    depends_on:
      - postgres

  vacancy-create-service:
    build: ./backend/domains/vacancy/vacancy-create-service
    ports:
      - "5005:5005"
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    command: npm run dev
    working_dir: /app
    volumes:
      - ./frontend:/app
    depends_on:
      - login-service
      - register-service

volumes:
  pgdata:
