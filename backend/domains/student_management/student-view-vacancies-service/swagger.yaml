openapi: 3.0.0
info:
  title: Student View Vacancies Service API
  version: "1.0"
  description: API for students to view all available active vacancies by consuming the vacancy service.
servers:
  - url: http://localhost:5004
paths:
  /api/student/vacancies:
    get:
      summary: Get all available vacancies for a student
      responses:
        "200":
          description: List of active vacancies
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    titulo:
                      type: string
                    descripcion:
                      type: string
                    empresa_id:
                      type: integer
                    ciudad:
                      type: string
                    carrera:
                      type: string
                    estado:
                      type: string
                    fecha_publicacion:
                      type: string
                      format: date
        "500":
          description: Internal server error
